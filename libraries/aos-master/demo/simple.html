<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AOS - Animate on scroll library</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="../dist/aos.css" />
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <img src="https://www.sonomamag.com/wp-content/uploads/2018/05/shutterstock_352176329.jpg" data-aos="fade-right">
    <img src="https://www.sonomamag.com/wp-content/uploads/2018/05/shutterstock_352176329.jpg" data-aos="fade-left">
    <img src="https://www.sonomamag.com/wp-content/uploads/2018/05/shutterstock_352176329.jpg" data-aos="fade-up">
    <img src="https://www.sonomamag.com/wp-content/uploads/2018/05/shutterstock_352176329.jpg" data-aos="fade-up">
    <img src="https://www.sonomamag.com/wp-content/uploads/2018/05/shutterstock_352176329.jpg" data-aos="fade-up">
    <img src="https://www.sonomamag.com/wp-content/uploads/2018/05/shutterstock_352176329.jpg" data-aos="fade-up">
    <script src="../dist/aos.js"></script>
    <script>
      AOS.init({
        easing: 'ease-in-out-sine'
      });
    </script>
  </body>
</html>
